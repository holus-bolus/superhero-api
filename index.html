<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero Lookup</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            text-align: center;
        }
        .result img {
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Superhero Lookup</h1>
    <form>
        <label>
            <input type="text" id="search-input" placeholder="Enter superhero name">
        </label>
        <button id="search-button">Search</button>
    </form>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
